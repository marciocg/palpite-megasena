%setdefault('jogo', '0')
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/skeleton.css">

	<title>Palpite pra Mega Sena</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
<div class="container">

  <section class="header"><h1 class="title">Palpites pra Mega Sena</h1>
  </section>

  <br/><br/>
  
  <form action="/" method="post" accept-charset="UTF-8">
    <div class="row">
      <div class="ten columns">
        %if jogo != '0':
          <h4 class="docs-header">{{jogo}}</h4>
        %else:
          <h4 class="docs-header">Clique para gerar um palpite pra Mega Sena!</h4>
        %end
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="ten columns">
        <input class="button-primary" value="Gerar palpite!" type="submit">
    </div>
    </div>
  </form>

</div>
</body>

</html>
